<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacquie Groenewegen - Portfolio</title>
    <meta name="description" content="Accelerated MASc Student at Queen's University studying HRI">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Force Dark Mode -->
    <script>
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>

<body class="bg-global-bg text-global-text antialiased">

    <!-- Fixed Header -->
    <header id="main-header" class="group">
        <div class="header-grid">

            <!-- Logo -->
            <a href="#" class="group header-logo flex items-center">
                <img src="assets/logo.png" alt="Logo" class="me-3 h-10 sm:h-20" />
            </a>

            <!-- Title -->
            <div class="header-title">
                <span class="text-xl font-bold sm:text-2xl">Jacquie Groenewegen</span>
            </div>

            <!-- Desktop Navigation -->
            <nav class="mobile-nav-menu header-nav sm:flex sm:flex-row sm:items-center" id="navigation-menu">
                <a href="#about">About</a>
                <a href="#publications">Publications</a>
                <a href="#resume">Résumé</a>
            </nav>

            <!-- Controls (Theme toggle removed) -->
            <div class="header-controls flex items-center gap-3">
                <!-- Empty controls container (optional to remove entirely) -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-3xl px-4 sm:px-8">

        <!-- About Section -->
        <section id="about" class="mb-16">
            <div class="prose" id="about-content">
                <div class="loading-spinner">Loading about content...</div>
            </div>
        </section>

        <!-- Publications Section -->
        <section id="publications" class="mb-16">
            <div class="prose" id="publications-content">
                <div class="loading-spinner">Loading publications content...</div>
            </div>
        </section>

        <!-- Resume Section -->
        <section id="resume" class="mb-16">
            <div class="prose" id="resume-content">
                <div class="loading-spinner">Loading resume content...</div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div class="mx-auto max-w-3xl px-4 sm:px-8 py-8 text-center text-sm opacity-75">
        <p>Built from scratch by me and Claude :)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

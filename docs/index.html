<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacquie Groenewegen - Portfolio</title>
    <meta name="description" content="Accelerated MASc Student at Queen's University studying HRI">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Force Dark Mode -->
    <script>
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>

<body class="bg-global-bg text-global-text antialiased">
  
    <!-- Fullscreen Hero -->
    <section id="hero" class="hero">
      <div class="hero-inner">
        <img src="assets/me.jpg" alt="Portrait of Jacquie" class="hero-avatar" />
        <h1 class="hero-name">Jacquie Groenewegen</h1>
        <p class="hero-subtitle">Accelerated MASc Student at Queen’s University • HRI</p>
  
        <a class="hero-cta" href="#about">Scroll to explore ↓</a>
      </div>
    </section>

    <!-- Fixed Header (starts hidden) -->
    <header id="main-header" class="group">
        <div class="header-grid">
          <a href="#" class="group header-logo flex items-center">
            <img src="assets/logo.png" alt="Logo" class="me-3 h-10 sm:h-20" />
          </a>
    
          <div class="header-title">
            <span class="text-xl font-bold sm:text-2xl">Jacquie Groenewegen</span>
          </div>
    
          <nav class="mobile-nav-menu header-nav sm:flex sm:flex-row sm:items-center" id="navigation-menu">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#education">Education</a>
          </nav>
    
          <div class="header-controls flex items-center gap-3"></div>
        </div>
      </header>
  
    <!-- Main Content (no padding-top needed anymore) -->
    <main class="mx-auto max-w-3xl px-4 sm:px-8">
      <section id="about" class="mb-16">
        <div class="prose" id="about-content">
          <div class="loading-spinner">Loading about content...</div>
        </div>
      </section>
  
      <section id="projects" class="mb-16">
        <div class="prose" id="projects-content">
          <div class="loading-spinner">Loading projects content...</div>
        </div>
      </section>
  
      <section id="education" class="mb-16">
        <div class="prose" id="education-content">
          <div class="loading-spinner">Loading education content...</div>
        </div>
      </section>
    </main>
  
    <script src="script.js"></script>
  </body>
  
</html>
